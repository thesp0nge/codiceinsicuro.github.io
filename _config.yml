version: '4.0.0'

# Plugins
plugins: 
  - jekyll-paginate
  - jekyll-archives
  - jekyll-gist
  - jekyll-asciinema
  - jekyll_video_tag
  - jekyll-last-modified-at
  - jekyll-seo-tag
  - jekyll-twitter-plugin
  - jekyll-feed
  - jekyll/tagging
  - jekyll-tagging-related_posts
    
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 12
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true



# PATH
source              : .
destination         : ./_site
permalink           : /blog/:title/


# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-2061263441355929"
adsense-data-ad-slot: "5046561295"

facebook:
  app_id: 267690690097571
  publisher: https://www.facebook.com/codiceinsicuro/


# Lazy Images ("enabled" or "disabled")
lazyimages: "enabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]

collections:
  chicchi:
    output: true
  mb:
    output: true
  news: 
    output: true
  rimedi:
    output: true
  slae:
    output: true
    


